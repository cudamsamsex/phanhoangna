<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ tài khoản game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Nhập Mật Khẩu Để Xem Thông Tin Tài Khoản</h2>
    <input type="password" id="password" placeholder="Nhập mật khẩu">
    <button onclick="checkPassword()">Xác nhận</button>
    <p id="error" style="color: red;"></p>
    <div id="content">
        <h3>Danh sách tài khoản:</h3>
        <p>Tài khoản: user123</p>
        <p>Mật khẩu: pass123</p>
    </div>
    <script>
        function checkPassword() {
            var inputPassword = document.getElementById('password').value;
            var correctPassword = "phanhoangna"; // Thay đổi mật khẩu tại đây
            if (inputPassword === correctPassword) {
                document.getElementById('content').style.display = 'block';
                document.getElementById('error').innerText = '';
            } else {
                document.getElementById('error').innerText = 'Mật khẩu sai!';
            }
        }
    </script>
</body>
</html>
