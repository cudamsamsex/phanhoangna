<!DOCTYPE html>

    <style>
        body {

        }
        .container {

            display: inline-block;
            margin-top: 50px;

            position: relative;

        }
        #content {
            display: none;
            margin-top: 20px;
            background: rgba(40, 40, 40, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
            width: 300px;
            margin: auto;
        }
        input, button {
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        h3, p {
            font-size: 20px;
        }
        .copy-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: white;
            margin-left: 10px;
        }
        .dark-mode {
            background: white !important;
            color: black !important;
        }
        .dark-mode .container, .dark-mode #content {
            background: rgba(255, 255, 255, 0.9) !important;
            color: black !important;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .dark-mode-toggle {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .dark-mode .dark-mode-toggle {
            color: black;
        }
        .toast-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .toast {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0.9;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            margin-top: 10px;
            transform: translateY(0);
        }
        .effect {
            position: absolute;
            top: -10px;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    <div class="container" id="login-container">
        <h2>Nh·∫≠p M·∫≠t Kh·∫©u ƒê·ªÉ Xem Th√¥ng Tin</h2>
        <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
        <button onclick="checkPassword()">X√°c nh·∫≠n</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="content">
        <h3>Danh s√°ch t√†i kho·∫£n:</h3>
        <p id="account">T√†i Kho·∫£n: phanhoangna <button class="copy-btn" onclick="copyToClipboard('account')"><i class="fa-solid fa-copy"></i></button></p>
        <p id="passwordDisplay">M·∫≠t Kh·∫©u: phanhoangna <button class="copy-btn" onclick="copyToClipboard('passwordDisplay')"><i class="fa-solid fa-copy"></i></button></p>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script>
        function checkPassword() {
            var inputPassword = document.getElementById('password').value;
            var correctPassword = "phanhoangna"; 
            if (inputPassword === correctPassword) {
                document.getElementById('content').style.display = 'block';
                document.getElementById('login-container').style.display = 'none';
                createSeasonalEffect();
            } else {
                document.getElementById('error').innerText = 'M·∫≠t kh·∫©u sai!';
            }
        }
        
        function copyToClipboard(id) {
            var text = document.getElementById(id).innerText.split(': ')[1];
            navigator.clipboard.writeText(text).then(() => {
                showToast("ƒê√£ sao ch√©p: " + text);
            });
        }
        
        function showToast(message) {
            var toastContainer = document.getElementById("toast-container");
            var toast = document.createElement("div");
            toast.className = "toast";
            toast.innerText = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = "0";
                toast.style.transform = "translateY(-10px)";
                setTimeout(() => toast.remove(), 500);
            }, 2000);
        }
        
        function createSeasonalEffect() {
            let month = new Date().getMonth() + 1;
            let symbol = month >= 3 && month <= 5 ? "üå∏" : month >= 6 && month <= 8 ? "‚òÄ" : month >= 9 && month <= 11 ? "üçÇ" : "‚ùÑ";
            for (let i = 0; i < 50; i++) {
                let effect = document.createElement("div");
                effect.className = "effect";
                effect.innerHTML = symbol;
                effect.style.left = Math.random() * 100 + "vw";
                effect.style.animationDuration = (Math.random() * 3 + 2) + "s";
                effect.style.fontSize = (Math.random() * 10 + 10) + "px";
                document.body.appendChild(effect);
            }
        }
    </script>
</body>
</html>
