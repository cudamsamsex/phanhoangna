<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ tài khoản game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/063b1837-c06e-40f5-bbbc-dff06f8492c7/885c8ad3-7de7-4dc9-a0e8-92c2f5b49dc8/VN-en-20240108-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        #content {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        h2, h3, p {
            font-size: 24px;
        }
        .copy-btn {
            background-color: white;
            color: black;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .dark-mode {
            background: black !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập Mật Khẩu Để Xem Thông Tin Tài Khoản</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkPassword()">Xác nhận</button>
        <p id="error" style="color: red;"></p>
        <button onclick="toggleDarkMode()">Bật/Tắt Dark Mode</button>
        <div id="content">
            <h3>Danh sách tài khoản:</h3>
            <p id="account">Tài Khoản: phanhoangna</p>
            <button class="copy-btn" onclick="copyToClipboard('account')">Sao chép</button>
            <p id="passwordDisplay">Mật Khẩu: phanhoangna</p>
            <button class="copy-btn" onclick="copyToClipboard('passwordDisplay')">Sao chép</button>
        </div>
    </div>
    <script>
        function checkPassword() {
            var inputPassword = document.getElementById('password').value;
            var correctPassword = "phanhoangna"; 
            if (inputPassword === correctPassword) {
                document.getElementById('content').style.display = 'block';
                document.getElementById('error').innerText = '';
            } else {
                document.getElementById('error').innerText = 'Mật khẩu sai!';
            }
        }
        
        function copyToClipboard(id) {
            var text = document.getElementById(id).innerText.split(': ')[1];
            navigator.clipboard.writeText(text).then(() => {
                alert("Đã sao chép: " + text);
            });
        }
        
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
        }
        
        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        }
    </script>
</body>
</html>
