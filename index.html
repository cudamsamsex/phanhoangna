<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ tài khoản game</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: black;
            color: white;
            transition: background 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }
        #content {
            display: none;
            margin-top: 20px;
            background: rgba(50, 50, 50, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5);
            width: 350px;
            margin: auto;
        }
        input, button {
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff0000;
        }
        p {
            font-size: 22px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .copy-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .copy-btn:hover {
            color: #ff0000;
        }
        .dark-mode {
            background: white !important;
            color: black !important;
        }
        .dark-mode .container, .dark-mode #content {
            background: rgba(255, 255, 255, 0.9) !important;
            color: black !important;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .dark-mode-toggle {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .dark-mode .dark-mode-toggle {
            color: black;
        }
        .toast-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .toast {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0.9;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            margin-top: 10px;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    <div class="container" id="login-container">
        <h2>Nhập Mật Khẩu Để Xem Thông Tin</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkPassword()">Xác nhận</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="content">
        <h3>Danh sách tài khoản:</h3>
        <p id="account">Tài Khoản: phanhoangna <button class="copy-btn" onclick="copyToClipboard('account')"><i class="fas fa-copy"></i></button></p>
        <p id="passwordDisplay">Mật Khẩu: phanhoangna <button class="copy-btn" onclick="copyToClipboard('passwordDisplay')"><i class="fas fa-copy"></i></button></p>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script>
        function checkPassword() {
            var inputPassword = document.getElementById('password').value;
            var correctPassword = "phanhoangna"; 
            if (inputPassword === correctPassword) {
                document.getElementById('content').style.display = 'block';
                document.getElementById('login-container').style.display = 'none';
            } else {
                document.getElementById('error').innerText = 'Mật khẩu sai!';
            }
        }
        
        function copyToClipboard(id) {
            var text = document.getElementById(id).innerText.split(': ')[1];
            navigator.clipboard.writeText(text).then(() => {
                showToast("Đã sao chép: " + text);
            });
        }
        
        function showToast(message) {
            var toastContainer = document.getElementById("toast-container");
            var toast = document.createElement("div");
            toast.className = "toast";
            toast.innerText = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = "0";
                toast.style.transform = "translateY(-10px)";
                setTimeout(() => toast.remove(), 500);
            }, 2000);
        }
    </script>
</body>
</html>
