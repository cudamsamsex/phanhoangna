<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: black;
            color: white;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
            position: relative;
        }
        #content {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        h2, h3, p {
            font-size: 24px;
        }
        .copy-btn {
            background-color: white;
            color: black;
            font-size: 18px;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .dark-mode {
            background: white !important;
            color: black !important;
        }
        .dark-mode .container, .dark-mode #content {
            background: rgba(255, 255, 255, 0.9) !important;
            color: black !important;
        }
        .dark-mode-toggle {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dark-mode .dark-mode-toggle {
            color: black;
        }
        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            opacity: 0.9;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
        <h2>Nh·∫≠p M·∫≠t Kh·∫©u ƒê·ªÉ Xem Th√¥ng Tin T√†i Kho·∫£n</h2>
        <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
        <button onclick="checkPassword()">X√°c nh·∫≠n</button>
        <p id="error" style="color: red;"></p>
        <div id="content">
            <h3>Danh s√°ch t√†i kho·∫£n:</h3>
            <p id="account">T√†i Kho·∫£n: phanhoangna <button class="copy-btn" onclick="copyToClipboard('account')">üìã</button></p>
            <p id="passwordDisplay">M·∫≠t Kh·∫©u: phanhoangna <button class="copy-btn" onclick="copyToClipboard('passwordDisplay')">üìã</button></p>
        </div>
    </div>
    <div id="toast-container"></div>
    <script>
        function checkPassword() {
            var inputPassword = document.getElementById('password').value;
            var correctPassword = "phanhoangna"; 
            if (inputPassword === correctPassword) {
                document.getElementById('content').style.display = 'block';
                document.getElementById('error').innerText = '';
            } else {
                document.getElementById('error').innerText = 'M·∫≠t kh·∫©u sai!';
            }
        }
        
        function copyToClipboard(id) {
            var text = document.getElementById(id).innerText.split(': ')[1];
            navigator.clipboard.writeText(text).then(() => {
                showToast("ƒê√£ sao ch√©p: " + text);
            });
        }
        
        function showToast(message) {
            var toastContainer = document.getElementById("toast-container");
            var toast = document.createElement("div");
            toast.className = "toast";
            toast.innerText = message;
            toastContainer.appendChild(toast);
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.opacity = "0";
                setTimeout(() => toast.remove(), 500);
            }, 2000);
        }
        
        function toggleDarkMode() {
            var body = document.body;
            var isDarkMode = body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
        }
        
        window.onload = function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        }
    </script>
</body>
</html>
